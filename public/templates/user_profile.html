<h1>Profil</h1>

<form role="form" class="form-horizontal" ng-submit="updateEmail()">
    <div class="form-group">
        <label for="input-email" class="col-sm-2 control-label">Courriel</label>
        <div class="col-sm-4">
            <input ng-model="email" id="input-email" type="email" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary" id="submit-email">Modifier le courriel</button>
        </div>
    </div>
</form>

<h1>Modification du mot de passe</h1>

<form role="form" class="form-horizontal" ng-submit="updatePassword()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Mot de passe actuel</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" ng-model="actual_password" id="input-actual-password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nouveau mot de passe</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" ng-model="password" id="input-password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirmation</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" ng-model="password_confirmation" id="input-password-confirmation" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary" id="submit-password">Modifier le mot de passe</button>
        </div>
    </div>
</form>
