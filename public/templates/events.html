<h1>Événements</h1>
<div class="row">
    <div class="col-md-3 well">
        <select ng-model="filters.sport" id="sportFilter">
            <option value="">Filtrer par sport...</option>
            <option value="{{s.name}}" ng-repeat="s in facets.sport">{{s.name}}</option>
        </select>

        <select ng-model="filters.gender" id="genderFilter">
            <option value="">Filtrer par sexe...</option>
            <option value="{{g}}" ng-repeat="g in facets.gender">{{g | gender}}</option>
        </select>
    </div>
    <div class="col-md-8 col-md-offset-1">
        <div class="alert alert-warning" ng-hide="events || isLoading" id="emptyAlert">Aucune partie</div>
        <div class="alert alert-info" ng-show="isLoading" id="loadingAlert">Chargement en cours...</div>
        <table class="table" ng-show="events.length > 0 && !isLoading" id="events">
            <thead>
            <tr>
                <th>Date</th>
                <th>Sport</th>
                <th>Genre</th>
                <th>Billets disponibles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="event" ng-repeat="event in events">
                <td class="date">{{event.dateAsString | date:'dd-MM-yyyy HH:mm'}}</td>
                <td class="sport">{{event.sport.name}}</td>
                <td class="gender">{{event.gender | gender}}</td>
                <td>
                    <span class="numberOfTickets">{{event.totalNumberOfTickets}}</span> billets disponibles
                </td>
                <td>
                    <a class="btn btn-info btn-xs" href="/#!/events/{{event.id}}">Voir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
