<ol class="breadcrumb">
    <li><a href="/#!/events">Événements</a></li>
    <li class="active">Détail de l'événement</li>
</ol>

<h1>{{ event.sport.name }} {{event.gender | gender}}</h1>
<p>Date: {{event.dateAsString | date:'dd-MM-yyyy HH:mm'}}</p>

<h2>Billets</h2>
<table class="table">
    <thead>
    <tr>
        <th>Prix</th>
        <th>Billets disponibles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="category" ng-repeat="category in event.categories">
        <td class="price">{{category.price}}$</td>
        <td class="numberOfTickets">{{category.numberOfTickets}}</td>
        <td>
            <div class="row">
                <div class="col-md-2">
                    <input type="number" step="1" ng-model="quantity" ng-init="quantity=1"
                           class="form-control category-quantity" min="1" max="{{category.numberOfTickets}}">
                </div>

                <div class="col-md-3">
                    <select id="sectionList" class="form-control">
                        <option value="{{section}}" ng-repeat="section in ticketsSections">{{section}}</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select id="ticketList" class="form-control" ng-model="ticketId">
                        <option value="{{ticket}}" ng-repeat="ticket in ticketsByCategories[category.id]">
                            {{ticket.seat}}
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-success category-add" ng-click="addToCart(quantity, category)"
                            ng-hide="category.numberOfTickets == 0">Ajouter au panier
                    </button>
                    <a href="/#!/tickets/{{ticket.id}}" class="btn btn-info " ng-hide="ticketId == ' ' ">Détails </a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
